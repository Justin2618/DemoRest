<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
        }

        .login-box {
            background-color: #111;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00fff0;
            font-weight: bold;
        }

        .form-control {
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            border-color: #00fff0;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 240, 0.25);
            background-color: #fff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-custom {
            background-color: #00bfa6;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #00fff0;
            color: #000;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #00fff0;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>

            <!--ERROR-->

            <form action="/web/login" method="post" id="loginForm" autocomplete="off">
                <div class="mb-3">
                    <label class="form-label">Email ID / Phone No. </label>
                    <input type="text" name="email" class="form-control" placeholder="Enter your email/phone no"
                        required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password"
                        required />
                </div>

                <button type="submit" class="btn btn-custom w-100" id="login_button">
                    Login
                </button>
            </form>

            <div class="register-link">
                <a href="/web/reset_password">Forgot password ?</a><br><br>
                New here? <a href="/web/database/selector">Create an account</a>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 10000);
            }
        });

        // This detects if the page is accessed through the Back button
        window.addEventListener('pageshow', function (event) {
            if (event.persisted || (window.performance && performance.navigation.type === 2)) {
                // Page was accessed via back button or bfcache
                // Force logout and reload from server
                window.location.href = "/web/session/logout";
            }
        });

    </script>
</body>

</html>
