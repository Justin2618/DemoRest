<t>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
                color: #fff;
            }

            .split-container {
                display: flex;
                height: 100vh;
                align-items: center;
                justify-content: center;
            }

            .left-panel {
                flex: 1;
                padding: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                color: #00fff0;
            }

            .right-panel {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 30px;
            }

            .form-box {
                background-color: #111;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
                width: 100%;
                max-width: 400px;
            }

            .form-box h2 {
                text-align: center;
                font-weight: bold;
                color: #00fff0;
                margin-bottom: 20px;
            }

            .form-control {
                background-color: #1e1e1e;
                border: 1px solid #444;
                color: #fff;
            }

            .form-control:focus {
                border-color: #00fff0;
                box-shadow: 0 0 0 0.2rem rgba(0, 255, 240, 0.25);
                background-color: #fff;
            }

            .form-control::placeholder {
                color: #aaa;
            }

            .btn-custom {
                background-color: #00bfa6;
                color: #fff;
                position: relative;
            }

            .btn-custom:hover {
                background-color: #00fff0;
                color: #000;
            }

            .login-text {
                text-align: center;
                margin-top: 15px;
            }

            .login-text a {
                color: #00fff0;
                text-decoration: none;
            }

            .login-text a:hover {
                text-decoration: underline;
            }

            .spinner-border {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            @media (max-width: 768px) {
                .split-container {
                    flex-direction: column;
                }

                .left-panel {
                    display: none;
                }

                .right-panel {
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>
        <div class="split-container">

            <div class="left-panel">
                <h1>Welcome to Smart DB_Creation!!</h1>
                <p>Create your smart database effortlessly â€” sign up now to begin!</p>
            </div>


            <div class="right-panel">
                <div class="form-box">
                    <h2>Sign Up</h2>

                    <!--ERROR-->

                    <form action="/web/database/selector" method="post" id="signupForm" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">Business_name(DB)</label>
                            <input type="text" name="db_name" class="form-control" placeholder="Enter DB_Name"
                                required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email"
                                required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone No.</label>
                            <input type="number" name="phone_no" class="form-control" placeholder="Enter your phone no."
                                required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control"
                                placeholder="Enter your password" required />
                        </div>

                        <button type="submit"
                            class="btn btn-custom w-100 d-flex justify-content-center align-items-center">
                            <span class="button-text">Sign Up</span>
                            <span class="spinner-border spinner-border-sm text-light d-none ms-2" role="status"
                                id="spinner"></span>
                        </button>
                    </form>

                    <div class="login-text">
                        Already have an account? <a href="/web/login">Login here</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script for spinner and auto error dismiss -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.getElementById('signupForm');
                const buttonText = document.querySelector('.button-text');


                const errorElement = document.getElementById('error-message');
                if (errorElement) {
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 5000);
                }
            });
        </script>
    </body>

</t>
